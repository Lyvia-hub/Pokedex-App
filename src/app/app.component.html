<div class="center">{{ title }}</div>
<div class="container">
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card horizontal" (click)=selectPokemon(pokemon) appBorderCard="red">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="Picture of the selected Pokemon">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
