<div class="row">
  <div class="col s12 m8 offset-m2">
    <!-- Pokemon Name -->
    <h2 class="header center">{{ selectedPokemon.name | uppercase }}</h2>
    <!-- Card -->
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img class="pokemon-image" src="{{ selectedPokemon.sprites['front_default'] }}" />
        <img class="pokemon-image" src="{{ selectedPokemon.sprites['back_default'] }}" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>ID</td>
                <td><strong>#{{ selectedPokemon.id }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of selectedPokemon.types"
                    class="{{ type | pokemonTypeColor }}">{{ type | uppercase }}</span>
                </td>
              </tr>
              <tr>
                <td>Weight</td>
                <td><em>{{ selectedPokemon.weight }}</em></td>
              </tr>
              <tr>
                <td>Height</td>
                <td><em>{{ selectedPokemon.height }}</em></td>
              </tr>
              <tr>
                <td>Habitat</td>
                <td><em>{{ selectedPokemon.habitat | uppercase}}</em></td>
              </tr>
              <!-- <tr>
                <td>Fun Fact</td>
                <td><em>{{ selectedPokemon.flavour_text_entries }}</em></td>
              </tr> -->
              <tr>
                <td>Evolves to</td>
                <td>{{ selectedPokemon.evolutionName | uppercase }}
                  <a routerLink="/pokemon/:id"></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goBack()" class="waves-effect waves-light btn center">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <h4 *ngIf="!pokemon" class="center">Aucun pokémon à afficher !</h4> -->
<h4 *ngIf="!selectedPokemon" class="center">
  <app-loader-pokemon></app-loader-pokemon>
</h4>
