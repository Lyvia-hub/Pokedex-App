<!-- {{ pokemon?.name }} afficher le nom du pokémon seulement s'il existe -->
<h2 class="header center">Editer {{ pokemon?.name }}</h2>
<p class="center">
  <img * ngIf="pokemon" [src]="pokemon.picture" />
</p>
<!-- Affichage du pokémon sélectionné uniquement [pokemon]="pokemon" -->
<app-pokemon-form [pokemon]="pokemon"></app-pokemon-form>
